<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>inquiry</title>
  </head>
  <body>
    <div class="container">
      <div class="background-wrapper">
        <div class="gradient-overlay"></div>
        <div class="spinning-pattern"></div>
      </div>
      <div class="nav-header cont event-header">
        <div onclick="navigateTo('index.html')" class="goback">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <path
                d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </g>
          </svg>
        </div>
        <h1 class="title">صفحة الإستعلام</h1>
        <div class="goback" onclick="goBack()">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <path
                stroke="#ffffff"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 18h3.75a5.25 5.25 0 100-10.5H5M7.5 4L4 7.5 7.5 11"
              />
            </g>
          </svg>
        </div>
      </div>
      <div class="content cont">
        <div class="gr-background">
          <div class="event-content">
            <form action="" class="inquiry-form">
              <div class="inquiry-input">
                <input
                  type="number"
                  name=""
                  placeholder="أدخل رقم البطاقة"
                  value="أدخل رقم البطاقة"
                  id="inq"
                />
              </div>
              <div class="culc-inputs">
                <div onclick="setValue(1)" class="btn">1</div>
                <div onclick="setValue(2)" class="btn">2</div>
                <div onclick="setValue(3)" class="btn">3</div>
                <div onclick="setValue(4)" class="btn">4</div>
                <div onclick="setValue(5)" class="btn">5</div>
                <div onclick="setValue(6)" class="btn">6</div>
                <div onclick="setValue(7)" class="btn">7</div>
                <div onclick="setValue(8)" class="btn">8</div>
                <div onclick="setValue(9)" class="btn">9</div>
                <div onclick="clearInput()" class="btn">Clear</div>
                <div onclick="setValue(0)" class="btn">0</div>
                <div onclick="EnterInquiry()" class="btn">Enter</div>
              </div>
              <button
                class="inquiry-button"
                type="submit"
                onclick="EnterInquiry()"
              >
                <h2>إستعلام</h2>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
