<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Register New Event</title>
  </head>
  <body>
    <div class="container">
      <div class="background-wrapper">
        <div class="gradient-overlay"></div>
        <div class="spinning-pattern"></div>
      </div>
      <div class="nav-header cont event-header">
        <div onclick="navigateTo('index.html')" class="goback">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <path
                d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </g>
          </svg>
        </div>
        <h1 class="title">صفحة تسجيل الدخول الآمنة</h1>
        <div class="goback" onclick="goBack()">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <path
                stroke="#ffffff"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 18h3.75a5.25 5.25 0 100-10.5H5M7.5 4L4 7.5 7.5 11"
              />
            </g>
          </svg>
        </div>
      </div>
      <div class="content cont">
        <div
          data-aos="fade-right"
          data-aos-duration="400"
          class="gr-background"
        >
          <div class="password-container">
            <div class="password-icon">
              <svg
                height="85px"
                width="85px"
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 508 508"
                xml:space="preserve"
                fill="#000000"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0" />

                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />

                <g id="SVGRepo_iconCarrier">
                  <circle style="fill: #1d4ed8" cx="254" cy="254" r="254" />
                  <path
                    style="fill: #ffffff"
                    d="M346.8,215.6h-35.6v-66.8c0-31.6-25.6-57.2-57.2-57.2s-57.2,25.6-57.2,57.2v66.8h-35.6v-66.8 c0-51.2,41.6-92.8,92.8-92.8s92.8,41.6,92.8,92.8V215.6z"
                  />
                  <path
                    style="fill: #e6e9ee"
                    d="M355.6,414H152.4c-12.4,0-22-10-22-22V226.8c0-12.4,10-22,22-22h203.2c12.4,0,22,10,22,22V392 C377.6,404,368,414,355.6,414z"
                  />
                  <g>
                    <path
                      style="fill: #acb3ba"
                      d="M377.6,226.8L377.6,226.8c0-12.4-10-22.4-22-22.4H152.4c-12,0-22,10-22,22v0.4H377.6z"
                    />
                    <path
                      style="fill: #acb3ba"
                      d="M130.4,391.6L130.4,391.6c0,12.4,10,22.4,22,22.4H356c12,0,22-10,22-22v-0.4H130.4z"
                    />
                  </g>
                </g>
              </svg>
            </div>
            <div class="password-text">
              <h2>تسجيل الدخول</h2>
              <h4>الرجاء إدخال كلمة المرور للوصول إلى لوحة التحكم</h4>
            </div>
            <form class="password-form">
              <input type="password" placeholder="كلمة المرور" />
              <button>دخول</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
