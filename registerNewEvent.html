<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Register New Event</title>
  </head>
  <body>
    <div class="container">
      <div class="background-wrapper">
        <div class="gradient-overlay"></div>
        <div class="spinning-pattern"></div>
      </div>
      <div class="nav-header cont event-header">
        <div onclick="navigateTo('index.html')" class="goback">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <path
                d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </g>
          </svg>
        </div>
        <h1 class="title">تسجيل جديد</h1>
        <div class="goback" onclick="goBack()">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <path
                stroke="#ffffff"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 18h3.75a5.25 5.25 0 100-10.5H5M7.5 4L4 7.5 7.5 11"
              />
            </g>
          </svg>
        </div>
      </div>
      <div class="content cont">
        <div class="gr-background">
          <div class="event-content">
            <form action="" class="new-event-form">
              <div class="new-event-input">
                <label for="event-name">إسم الفعالية</label>
                <input type="text" id="event-name" />
              </div>
              <div class="new-event-input">
                <label for="event-desc">وصف الفعالية</label>
                <textarea name="event-desc" id="event-desc"></textarea>
              </div>
              <div class="double-input">
                <div class="new-event-input">
                  <label for="event-time">الوقت</label>
                  <input type="time" id="event-time" />
                </div>
                <div class="new-event-input">
                  <label for="event-date">التاريخ</label>
                  <input type="date" id="event-date" />
                </div>
              </div>
              <div class="new-event-input">
                <label for="event-place">المكان</label>
                <input type="text" id="event-place" />
              </div>
              <button class="new-event-button" type="submit">
                <h2>تسجيل الفعالية</h2>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
